version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: secure_drop_user
      POSTGRES_PASSWORD: secure_drop_password
      POSTGRES_DB: secure_drop_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Production: set these in .env file
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://secure_drop_user:secure_drop_password@db:5432/secure_drop_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      SECRET_KEY: ${SECRET_KEY:-change_me_in_production_simulated_secret}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      ALLOW_ORIGINS: ${ALLOW_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173,http://localhost:3000,http://127.0.0.1:3000,http://localhost,http://localhost:80}
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app/backend

  frontend:
    build:
      context: .
      dockerfile: front/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
