version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-secure_drop_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_drop_password}
      POSTGRES_DB: ${POSTGRES_DB:-secure_drop_db}
      TZ: Europe/Moscow
    ports:
      - "127.0.0.1:5433:5432" # Changed to 5433 to avoid conflict with host Postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    environment:
      TZ: Europe/Moscow
    ports:
      - "127.0.0.1:6379:6379"

  backend:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      # Production: set these in .env file
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://secure_drop_user:secure_drop_password@db:5432/secure_drop_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      SECRET_KEY: ${SECRET_KEY:-change_me_in_production_simulated_secret}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      ALLOW_ORIGINS: ${ALLOW_ORIGINS:-https://chat.vega-connect.icu,http://localhost:3000}
      TZ: Europe/Moscow
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app/backend

  frontend:
    build:
      context: .
      dockerfile: front/Dockerfile
    environment:
      TZ: Europe/Moscow
    ports:
      - "127.0.0.1:3000:80" # Exposed on localhost:3000 for Caddy to proxy to
    depends_on:
      - backend

volumes:
  postgres_data:
